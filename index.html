<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container-main">
      <div class="container-opponent">
        <button class="button btn" disabled>
          <img id="opponent" />
        </button>
      </div>
      <div class="versus">VERSUS</div>
      <div class="container-button">
        <button class="button btn" onclick="handleClick('fist')">
          <img src="./component/fist.png" alt="rock" />
        </button>
        <button class="button btn" onclick="handleClick('hand')">
          <img src="./component/hand.png" alt="paper" />
        </button>
        <button class="button btn" onclick="handleClick('scissors')">
          <img src="./component/scissors.png" alt="scissors" />
        </button>
      </div>
      <h1 id="result">Fight</h1>
    </div>
  </body>
</html>
